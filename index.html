<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .work-title {
      margin-top: 5px;
      font-size: 1em;
    }
    .social {
      margin: 30px 0;
    }
    .social a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .social a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content {
      animation: zoom 0.4s;
    }
    @keyframes zoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div>
      <img src="1.jpg" alt="Работа 1" onclick="openModal(this.src)">
      <div class="work-title">Работа 1</div>
    </div>
    <div>
      <img src="2.jpg" alt="Работа 2" onclick="openModal(this.src)">
      <div class="work-title">Работа 2</div>
    </div>
    <div>
      <img src="3.jpg" alt="Работа 3" onclick="openModal(this.src)">
      <div class="work-title">Работа 3</div>
    </div>
    <div>
      <img src="4.jpg" alt="Работа 4" onclick="openModal(this.src)">
      <div class="work-title">Работа 4</div>
    </div>
  </div>

  <h2>Связаться с нами можно через соц. сети, будем вам рады !</h2>
  <div class="social">
    <a href="https://tiktok.com" target="_blank">TikTok</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-img").src = src;
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
