<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kumarov-arts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            margin: 20px 0 5px;
            font-size: 36px;
        }
        h2 {
            margin: 5px 0 20px;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .gallery-item {
            width: 350px;
        }
        .gallery-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
        }
        .caption {
            font-weight: bold;
            margin-top: 10px;
        }
        .social-section {
            margin: 30px 0;
        }
        .social-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .social-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .social-buttons a:hover {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <h1>kumarov-arts</h1>
    <h2>Нарисуем ваши фантазии и идеи!</h2>

    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpg" alt="Работа 1">
            <div class="caption">Работа 1</div>
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="Работа 2">
            <div class="caption">Работа 2</div>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="Работа 3">
            <div class="caption">Работа 3</div>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="Работа 4">
            <div class="caption">Работа 4</div>
        </div>
    </div>

    <div class="social-section">
        <div class="social-title">Связаться можно с нами через соц. сети</div>
        <div class="social-buttons">
            <a href="https://t.me/yourprofile" target="_blank">Telegram</a>
            <a href="https://www.tiktok.com/@yourprofile" target="_blank">TikTok</a>
        </div>
    </div>
</body>
</html>
