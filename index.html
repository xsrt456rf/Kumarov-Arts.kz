<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumarov-Arts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 15px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 5px;
            font-weight: bold;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #000000aa;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .links a:hover {
            background-color: #333333aa;
        }
        /* Стили модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            animation: zoomIn 0.4s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes zoomIn {
            from {transform: scale(0.7);}
            to {transform: scale(1);}
        }
        .modal:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kumarov-Arts</h1>
    <h2>Нарисуем ваши фантазии и идеи!</h2>

    <div class="gallery">
        <a href="#img1"><img src="1.jpg" alt="Работа 1"></a>
        <a href="#img2"><img src="2.jpg" alt="Работа 2"></a>
        <a href="#img3"><img src="3.jpg" alt="Работа 3"></a>
        <a href="#img4"><img src="4.jpg" alt="Работа 4"></a>
    </div>
    <div class="gallery">
        <div class="caption">Работа 1</div>
        <div class="caption">Работа 2</div>
        <div class="caption">Работа 3</div>
        <div class="caption">Работа 4</div>
    </div>

    <h3>Связаться с нами можно через соц. сети, будем вам рады!</h3>
    <div class="links">
        <a href="https://tiktok.com" target="_blank">TikTok</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>

    <!-- Модальные окна -->
    <div id="img1" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="1.jpg" alt="">
    </div>
    <div id="img2" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="2.jpg" alt="">
    </div>
    <div id="img3" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="3.jpg" alt="">
    </div>
    <div id="img4" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="4.jpg" alt="">
    </div>
</body>
</html>
