<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    h2 {
      margin: 10px 0 30px;
      font-size: 1.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 10px;
    }
    .gallery-item {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 5px;
      font-size: 1em;
    }
    .contact {
      margin: 40px 0;
      font-size: 1.2em;
    }
    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      background: rgba(0,0,0,0.6);
      transition: background 0.3s ease;
    }
    .social-links a:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Полноэкранное окно */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Работа 1" onclick="openLightbox(this.src)">
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Работа 2" onclick="openLightbox(this.src)">
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Работа 3" onclick="openLightbox(this.src)">
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Работа 4" onclick="openLightbox(this.src)">
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="contact">
    Связаться с нами можно через соц. сети, будем вам рады!
  </div>
  <div class="social-links">
    <a href="https://tiktok.com" target="_blank">TikTok</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" onclick="closeLightbox()">
    <img src="" alt="">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.querySelector('.lightbox');
      const img = lightbox.querySelector('img');
      img.src = src;
      lightbox.classList.add('active');
    }
    function closeLightbox() {
      document.querySelector('.lightbox').classList.remove('active');
    }
  </script>
</body>
</html>
