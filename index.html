<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши работы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img-container {
            width: 100%;
            padding-top: 100%; /* квадрат */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .img-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* обрезает, но не искажает */
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Наши работы</h1>
    <div class="gallery">
        <div class="gallery-item">
            <div class="img-container">
                <img src="1.jpg" alt="Работа 1">
            </div>
            <p>Работа 1</p>
        </div>
        <div class="gallery-item">
            <div class="img-container">
                <img src="2.jpg" alt="Работа 2">
            </div>
            <p>Работа 2</p>
        </div>
        <div class="gallery-item">
            <div class="img-container">
                <img src="3.jpg" alt="Работа 3">
            </div>
            <p>Работа 3</p>
        </div>
        <div class="gallery-item">
            <div class="img-container">
                <img src="4.jpg" alt="Работа 4">
            </div>
            <p>Работа 4</p>
        </div>
    </div>
</body>
</html>
