  <script>
    function openModal(imgElement) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalImg').src = imgElement.src;
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>








  <style>
:root {
  --tilda-blue: #3b82f6;
  --tilda-bg-dark: #0f172a;
  --tilda-text: #f8fafc;
}

body {
  margin: 0;
  padding: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: var(--tilda-text);
  text-align: center;
  background: linear-gradient(180deg, var(--tilda-bg-dark) 0%, #1e293b 100%);
  background-attachment: fixed;
  background-size: cover;
  overflow-x: hidden;
}

h1 {
  margin-top: 40px;
  font-size: 3em;
  font-weight: 700;
  color: var(--tilda-blue);
  letter-spacing: -1px;
}
h2 {
  margin-bottom: 40px;
  font-size: 1.5em;
  font-weight: 400;
  color: #cbd5e1;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 32px;
  justify-items: center;
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
}
.gallery-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.gallery-item img {
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: 90vh;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  cursor: pointer;

  opacity: 0;
  transform: scale(0.95);
  animation: fadeInUp 1s ease forwards;
}
.gallery-item img:hover {
  transform: scale(1.07) translateY(-6px);
  box-shadow: 0 12px 28px rgba(59,130,246,0.6);
}

.caption {
  margin-top: 12px;
  font-size: 1.1em;
  color: #e2e8f0;
}

.social-section {
  margin-top: 60px;
}
.social-section p {
  margin-bottom: 16px;
  font-size: 1.3em;
  font-weight: 500;
}
.social-links a {
  display: inline-block;
  margin: 10px;
  padding: 12px 24px;
  background-color: var(--tilda-blue);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: all 0.3s ease;
}
.social-links a:hover {
  background-color: #2563eb;
  transform: translateY(-3px);
}

.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  inset: 0;
  background-color: rgba(15,23,42,0.95);
  align-items: center;
  justify-content: center;
  animation: modalFade 0.5s ease forwards;
}
.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 14px;
  box-shadow: 0 12px 32px rgba(0,0,0,0.7);
  transform: scale(0.8);
  animation: modalZoom 0.5s ease forwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes modalFade {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes modalZoom {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>



</body>
</html>
