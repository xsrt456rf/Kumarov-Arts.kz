<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши работы</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center;
      background-size: cover;
    }
    h1, h2 {
      text-align: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      width: 300px;
      height: 300px;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    .caption {
      margin-top: 5px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    .links {
      text-align: center;
      margin: 20px 0;
    }
    .links a {
      margin: 0 10px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    .contact {
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    .modal img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 5% auto;
    }
    .modal:target {
      display: block;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Наши работы</h1>

  <div class="gallery">
    <div class="gallery-item">
      <a href="#img1"><img src="1.jpg" alt="Работа 1"></a>
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <a href="#img2"><img src="2.jpg" alt="Работа 2"></a>
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <a href="#img3"><img src="3.jpg" alt="Работа 3"></a>
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <a href="#img4"><img src="4.jpg" alt="Работа 4"></a>
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="contact">Связаться можно с нами через соц. сети</div>
  <div class="links">
    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
    <a href="#">VK</a>
  </div>

  <!-- Модальные окна для каждой картинки -->
  <div id="img1" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="1.jpg" alt="Работа 1">
  </div>
  <div id="img2" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="2.jpg" alt="Работа 2">
  </div>
  <div id="img3" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="3.jpg" alt="Работа 3">
  </div>
  <div id="img4" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="4.jpg" alt="Работа 4">
  </div>
</body>
</html>
