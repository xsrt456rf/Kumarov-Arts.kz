<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши работы</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery-item {
      flex: 0 1 calc(25% - 15px);
      box-sizing: border-box;
    }
    .gallery-item img {
      width: 100%;
      aspect-ratio: 1 / 1; /* квадрат без искажений */
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 5px;
      font-weight: bold;
    }
    .links {
      margin: 20px 0;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .links a:hover {
      background: rgba(255,255,255,0.3);
    }
    .contact-note {
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Наши работы</h1>
  <div class="gallery">
    <div class="gallery-item">
      <a href="#img1"><img src="1.jpg" alt="Работа 1"></a>
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <a href="#img2"><img src="2.jpg" alt="Работа 2"></a>
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <a href="#img3"><img src="3.jpg" alt="Работа 3"></a>
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <a href="#img4"><img src="4.jpg" alt="Работа 4"></a>
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <!-- Модальные окна -->
  <div id="img1" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="1.jpg" alt="Работа 1">
  </div>
  <div id="img2" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="2.jpg" alt="Работа 2">
  </div>
  <div id="img3" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="3.jpg" alt="Работа 3">
  </div>
  <div id="img4" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="4.jpg" alt="Работа 4">
  </div>

  <div class="links">
    <div class="contact-note">Связаться можно с нами через соц. сети</div>
    <a href="https://tiktok.com" target="_blank">TikTok</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>

</body>
</html>
