<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .slogan {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      width: 350px;
      height: 350px;
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Без искажений */
      background-color: #111; /* Чтобы не было пустот прозрачности */
    }
    .caption {
      font-weight: bold;
      padding: 5px;
      background: rgba(0,0,0,0.6);
    }
    .social-title {
      font-weight: bold;
      margin-top: 30px;
      font-size: 18px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0 40px 0;
    }
    .social-button {
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .social-button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <header>Kumarov-Arts</header>
  <div class="slogan">Нарисуем ваши фантазии и идеи!</div>
  
  <div class="gallery">
    <div class="gallery-item">
      <div class="caption">Работа 1</div>
      <img src="1.jpg" alt="Работа 1">
    </div>
    <div class="gallery-item">
      <div class="caption">Работа 2</div>
      <img src="2.jpg" alt="Работа 2">
    </div>
    <div class="gallery-item">
      <div class="caption">Работа 3</div>
      <img src="3.jpg" alt="Работа 3">
    </div>
    <div class="gallery-item">
      <div class="caption">Работа 4</div>
      <img src="4.jpg" alt="Работа 4">
    </div>
  </div>

  <div class="social-title">Связаться можно с нами через соц. сети</div>
  <div class="socials">
    <a href="#" class="social-button">Instagram</a>
    <a href="#" class="social-button">TikTok</a>
  </div>
</body>
</html>
