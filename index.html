<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov Arts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images2.alphacoders.com/109/1091569.png');
      background-size: cover; /* полностью покрывает экран */
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 20px 0 10px 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    header p {
      margin: 0 0 30px 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .item {
      width: 350px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 350px; /* фиксированная высота */
      object-fit: cover; /* сохраняем пропорции без искажений */
      border-radius: 10px;
    }

    .item p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .contact-text {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .social-links a {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <h1>Kumarov-Arts</h1>
    <p>Нарисуем ваши фантазии и идеи!</p>
  </header>

  <div class="gallery">
    <div class="item">
      <img src="1.jpg" alt="Работа 1">
      <p>Работа 1</p>
    </div>
    <div class="item">
      <img src="2.jpg" alt="Работа 2">
      <p>Работа 2</p>
    </div>
    <div class="item">
      <img src="3.jpg" alt="Работа 3">
      <p>Работа 3</p>
    </div>
    <div class="item">
      <img src="4.jpg" alt="Работа 4">
      <p>Работа 4</p>
    </div>
  </div>

  <div class="contact-text">Связаться можно с нами через соц. сети</div>
  <div class="social-links">
    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
  </div>
</body>
</html>
