<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kumarov-Arts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 40px;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* делает изображения одного размера без искажений */
            border-radius: 8px;
        }
        .gallery-item p {
            font-weight: bold;
            margin-top: 8px;
        }
        .social-links {
            margin-top: 40px;
        }
        .social-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1); /* прозрачные кнопки */
        }
        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Kumarov-Arts</h1>
    <h2>Нарисуем ваши фантазии и идеи!</h2>

    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpg" alt="работа 1">
            <p>Работа 1</p>
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="работа 2">
            <p>Работа 2</p>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="работа 3">
            <p>Работа 3</p>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="работа 4">
            <p>Работа 4</p>
        </div>
    </div>

    <div class="social-links">
        <h2>Связаться можно с нами через соц. сети</h2>
        <a href="#" class="social-button">Instagram</a>
        <a href="#" class="social-button">TikTok</a>
    </div>
</body>
</html>
