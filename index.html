<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 36px;
    }
    h2 {
      margin-top: 10px;
      font-size: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .labels {
      display: flex;
      justify-content: center;
      gap: 220px;
      margin-top: 10px;
      font-size: 16px;
    }
    .contact {
      margin-top: 50px;
    }
    .contact p {
      font-size: 18px;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .contact a:hover {
      background: rgba(255,255,255,0.3);
    }
    /* Стиль модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      animation: fadeIn 0.5s;
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      animation: zoomIn 0.5s;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }
    .close {
      position: absolute;
      top: 20px;
      right: 45px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <img src="1.jpg" alt="Работа 1" onclick="openModal(this)">
    <img src="2.jpg" alt="Работа 2" onclick="openModal(this)">
    <img src="3.jpg" alt="Работа 3" onclick="openModal(this)">
    <img src="4.jpg" alt="Работа 4" onclick="openModal(this)">
  </div>

  <div class="labels">
    <div>Работа 1</div>
    <div>Работа 2</div>
    <div>Работа 3</div>
    <div>Работа 4</div>
  </div>

  <div class="contact">
    <p>Связаться с нами можно через соц. сети , будем вам рады !</p>
    <a href="https://www.tiktok.com" target="_blank">TikTok</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
  </div>

  <!-- Модальное окно -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function openModal(imgElement) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onclick = function(event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
