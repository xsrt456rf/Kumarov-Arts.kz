<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 40px;
      text-shadow: 2px 2px 4px #000;
    }
    h2 {
      font-size: 24px;
      text-shadow: 1px 1px 3px #000;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
      flex-wrap: wrap;
    }
    .gallery-item {
      flex: 1 1 200px;
      max-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 8px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
    .social-text {
      margin-top: 30px;
      font-size: 20px;
      text-shadow: 1px 1px 3px #000;
    }
    .social-links {
      margin: 20px 0 40px;
    }
    .social-links a {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 25px;
      background: rgba(0,0,0,0.6);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: rgba(255,255,255,0.3);
    }
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.4s;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div class="gallery-item">
      <img src="photo1.jpg" alt="Работа 1" onclick="openModal(this)">
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <img src="photo2.jpg" alt="Работа 2" onclick="openModal(this)">
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <img src="photo3.jpg" alt="Работа 3" onclick="openModal(this)">
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <img src="photo4.jpg" alt="Работа 4" onclick="openModal(this)">
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="social-text">
    Связаться с нами можно через соц. сети , будем вам рады !
  </div>
  <div class="social-links">
    <a href="https://tiktok.com" target="_blank">TikTok</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>

  <!-- Модальное окно -->
  <div id="myModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    function openModal(img) {
      document.getElementById("myModal").style.display = "flex";
      document.getElementById("modalImg").src = img.src;
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
