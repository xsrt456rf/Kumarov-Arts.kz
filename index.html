<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kumarov-Arts</title>
<style>
  :root{
    --card-w: 260px;
    --gap: 20px;
  }

  /* базовые */
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    color:#fff;
    text-align:center;
    background: url('https://images2.alphacoders.com/109/1091569.png') center / cover no-repeat fixed;
    -webkit-font-smoothing:antialiased;
  }
  .page {
    max-width:1200px;
    margin:0 auto;
    padding:24px 16px 48px;
  }

  h1{ margin:0 0 8px; font-size:36px; font-weight:700; text-shadow:0 2px 6px rgba(0,0,0,.6) }
  h2{ margin:0 0 18px; font-size:18px; font-weight:600; text-shadow:0 1px 4px rgba(0,0,0,.5) }

  /* СЕТКА: на десктопе ровно 4 колонки фиксированной ширины, выровнено по центру */
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, var(--card-w));
    gap: var(--gap);
    justify-content: center; /* центрируем блок карточек */
    margin: 28px auto;
  }

  /* карточка — гарантированно одинакового визуального размера */
  .card{
    display:flex;
    flex-direction:column;
    align-items:stretch;
    width: var(--card-w);
  }

  /* квадратная область для картинки — все одинаковы */
  .img-wrap{
    width:100%;
    aspect-ratio: 1 / 1; /* ровный квадрат */
    overflow:hidden;
    border-radius:12px;
    background: rgba(0,0,0,0.15);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .img-wrap img{
    width:100%;
    height:100%;
    object-fit: cover; /* одинаковый вид без растяжения */
    display:block;
  }

  /* подпись фиксированной высоты, чтобы базовые линии совпадали */
  .caption{
    height:48px;
    margin-top:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    background: rgba(0,0,0,0.38);
    border-radius:8px;
  }

  /* соц блок */
  .contact-title{ margin-top:28px; font-weight:700; }
  .socials{ margin-top:12px; display:flex; gap:14px; justify-content:center; flex-wrap:wrap }
  .socials a{
    padding:10px 18px;
    border-radius:12px;
    text-decoration:none;
    color:#fff;
    background: rgba(0,0,0,0.6);
    font-weight:700;
  }

  /* МОДАЛКА полноэкранная (анимированная) */
  .modal {
    display:none;
    position:fixed;
    inset:0;
    z-index:1200;
    background: rgba(0,0,0,0.9);
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .modal.open{ display:flex; animation: fadeIn .25s ease both; }
  .modal img{
    max-width: 96%;
    max-height: 92%;
    border-radius:10px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    animation: zoomIn .28s ease both;
  }
  @keyframes fadeIn{ from {opacity:0} to {opacity:1} }
  @keyframes zoomIn{ from {transform:scale(.86)} to {transform:scale(1)} }

  /* кнопка закрыть (простая) */
  .modal .close{
    position:absolute;
    top:20px;
    right:22px;
    font-size:34px;
    color:#fff;
    cursor:pointer;
    font-weight:700;
  }

  /* Адаптив: на планшет/мобиль 2 или 1 колонка */
  @media (max-width:1100px){
    .gallery{ grid-template-columns: repeat(2, minmax(200px, 1fr)); }
    :root{ --card-w: 300px; }
  }
  @media (max-width:520px){
    .gallery{ grid-template-columns: 1fr; }
    .card{ width:100%; max-width:420px; margin:0 auto; }
    .caption{ height:44px; }
  }
</style>
</head>
<body>
  <div class="page">
    <h1>Kumarov-Arts</h1>
    <h2>Нарисуем ваши фантазии и идеи !</h2>

    <section class="gallery" aria-label="Галерея работ">
      <article class="card">
        <div class="img-wrap"><img src="1.jpg" alt="Работа 1"></div>
        <div class="caption">Работа 1</div>
      </article>

      <article class="card">
        <div class="img-wrap"><img src="2.jpg" alt="Работа 2"></div>
        <div class="caption">Работа 2</div>
      </article>

      <article class="card">
        <div class="img-wrap"><img src="3.jpg" alt="Работа 3"></div>
        <div class="caption">Работа 3</div>
      </article>

      <article class="card">
        <div class="img-wrap"><img src="4.jpg" alt="Работа 4"></div>
        <div class="caption">Работа 4</div>
      </article>
    </section>

    <div class="contact-title">Связаться с нами можно через соц. сети , будем вам рады !</div>
    <nav class="socials" aria-label="Соцсети">
      <a href="https://www.tiktok.com/@kumarov_arts3" target="_blank" rel="noopener">TikTok</a>
      <a href="https://www.instagram.com/kumarov_arts" target="_blank" rel="noopener">Instagram</a>
    </nav>
  </div>

  <!-- Модал -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true" onclick="closeModal()">
    <span class="close" aria-hidden="true" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Полноэкранный просмотр">
  </div>

<script>
  // Открытие модалки на клик по картинке
  document.querySelectorAll('.img-wrap img').forEach(img=>{
    img.addEventListener('click', (e)=>{
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = e.currentTarget.src;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      // запомним текущее изображение, чтобы переключать можно было в будущем
      window._currentOpen = Array.from(document.querySelectorAll('.img-wrap img')).indexOf(e.currentTarget);
    });
  });

  // Закрытие и Esc
  function closeModal(){
    const modal = document.getElementById('modal');
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
    document.getElementById('modalImg').src = '';
  }
  document.addEventListener('keydown', (ev)=>{
    if(ev.key === 'Escape') closeModal();
  });

  // предотвращаем всплытие при клике на изображение внутри модалки
  document.getElementById('modalImg').addEventListener('click', (e)=> e.stopPropagation());
</script>
</body>
</html>
