<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 40px;
    }
    h2 {
      margin: 0 0 30px;
      font-size: 22px;
      font-weight: normal;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .gallery-item {
      width: 220px;
    }
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 8px;
      font-size: 16px;
    }
    h3 {
      margin-top: 40px;
      font-size: 20px;
      font-weight: normal;
    }
    .social-links {
      margin: 15px 0 40px;
    }
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 22px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: #444;
    }
    /* Лайтбокс */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes zoomIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }
    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div class="gallery-item">
      <a href="#img1"><img src="photo1.jpg" alt="Работа 1"></a>
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <a href="#img2"><img src="photo2.jpg" alt="Работа 2"></a>
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <a href="#img3"><img src="photo3.jpg" alt="Работа 3"></a>
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <a href="#img4"><img src="photo4.jpg" alt="Работа 4"></a>
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <!-- Лайтбоксы -->
  <div id="img1" class="lightbox" onclick="location.href='#'">
    <img src="photo1.jpg" alt="">
  </div>
  <div id="img2" class="lightbox" onclick="location.href='#'">
    <img src="photo2.jpg" alt="">
  </div>
  <div id="img3" class="lightbox" onclick="location.href='#'">
    <img src="photo3.jpg" alt="">
  </div>
  <div id="img4" class="lightbox" onclick="location.href='#'">
    <img src="photo4.jpg" alt="">
  </div>

  <h3>Связаться с нами можно через соц. сети , будем вам рады !</h3>
  <div class="social-links">
    <a href="https://tiktok.com" target="_blank">TikTok</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
  </div>

</body>
</html>
