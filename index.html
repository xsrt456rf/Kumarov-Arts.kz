<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px black;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    .social {
      margin-top: 30px;
      margin-bottom: 50px;
    }

    .social h3 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }

    .social a {
      display: inline-block;
      margin: 0 15px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .social a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Стили модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 50px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div class="gallery-item">
      <img src="photo1.jpg" alt="Работа 1" onclick="openModal(this)">
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <img src="photo2.jpg" alt="Работа 2" onclick="openModal(this)">
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <img src="photo3.jpg" alt="Работа 3" onclick="openModal(this)">
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <img src="photo4.jpg" alt="Работа 4" onclick="openModal(this)">
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="social">
    <h3>Связаться с нами можно через соц. сети , будем вам рады !</h3>
    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
  </div>

  <!-- Модальное окно для увеличения изображений -->
  <div id="myModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    function openModal(element) {
      document.getElementById('myModal').style.display = 'flex';
      document.getElementById('modalImg').src = element.src;
    }
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>

</body>
</html>
