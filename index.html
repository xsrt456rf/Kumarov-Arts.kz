<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kumarov-Arts</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
        background-size: cover;
    }
    h1 {
        margin-top: 20px;
        font-size: 3em;
        text-shadow: 2px 2px 5px black;
    }
    h2 {
        font-size: 1.5em;
        margin-bottom: 30px;
        text-shadow: 1px 1px 3px black;
    }
    .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    .gallery-item {
        text-align: center;
    }
    .gallery img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border: 3px solid white;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    .social {
        margin-top: 40px;
        margin-bottom: 20px;
    }
    .social a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: rgba(0,0,0,0.6);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.2em;
        transition: background 0.3s ease;
    }
    .social a:hover {
        background: rgba(255,255,255,0.3);
    }
    /* Полноэкранный просмотр */
    #lightbox {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #lightbox img {
        max-width: 90%;
        max-height: 90%;
        border: 5px solid white;
        border-radius: 10px;
        animation: zoomIn 0.4s ease;
    }
    @keyframes zoomIn {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    #lightbox:target {
        display: flex;
    }
</style>
</head>
<body>

<h1>Kumarov-Arts</h1>
<h2>Нарисуем ваши фантазии и идеи !</h2>

<div class="gallery">
    <div class="gallery-item">
        <a href="#img1"><img src="1.jpg" alt="Работа 1"></a>
        <p>Работа 1</p>
    </div>
    <div class="gallery-item">
        <a href="#img2"><img src="2.jpg" alt="Работа 2"></a>
        <p>Работа 2</p>
    </div>
    <div class="gallery-item">
        <a href="#img3"><img src="3.jpg" alt="Работа 3"></a>
        <p>Работа 3</p>
    </div>
    <div class="gallery-item">
        <a href="#img4"><img src="4.jpg" alt="Работа 4"></a>
        <p>Работа 4</p>
    </div>
</div>

<!-- Lightbox изображения -->
<div id="img1" class="lightbox">
    <a href="#"><div id="lightbox"><img src="1.jpg" alt=""></div></a>
</div>
<div id="img2" class="lightbox">
    <a href="#"><div id="lightbox"><img src="2.jpg" alt=""></div></a>
</div>
<div id="img3" class="lightbox">
    <a href="#"><div id="lightbox"><img src="3.jpg" alt=""></div></a>
</div>
<div id="img4" class="lightbox">
    <a href="#"><div id="lightbox"><img src="4.jpg" alt=""></div></a>
</div>

<div class="social">
    <h3>Связаться с нами можно через соц. сети , будем вам рады !</h3>
    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
</div>

</body>
</html>
