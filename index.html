<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumarov-Arts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .slogan {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery-item {
            width: 350px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 2px solid white;
            border-radius: 10px;
        }
        .gallery-item p {
            font-weight: bold;
            margin-top: 10px;
        }
        .contact-text {
            font-weight: bold;
            margin-top: 30px;
            font-size: 1.1em;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px;
        }
        .social-links a {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
            font-weight: bold;
            transition: background 0.3s;
        }
        .social-links a:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <header>Kumarov-Arts</header>
    <div class="slogan">Нарисуем ваши фантазии и идеи!</div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpg" alt="работа 1">
            <p>работа 1</p>
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="работа 2">
            <p>работа 2</p>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="работа 3">
            <p>работа 3</p>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="работа 4">
            <p>работа 4</p>
        </div>
    </div>
    <div class="contact-text">Связаться можно с нами через соц. сети</div>
    <div class="social-links">
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
    </div>
</body>
</html>
