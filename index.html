<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши работы</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1200px;
    }
    .gallery-item {
      flex: 1 1 250px;
      max-width: 250px;
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      display: block;
    }
    .caption {
      margin-top: 8px;
      font-weight: bold;
    }
    .socials {
      margin: 30px 0;
    }
    .socials p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .socials a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }
    /* Fullscreen modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    @media(max-width:600px){
      .gallery{
        flex-direction: column;
        align-items: center;
      }
      .gallery-item{
        max-width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Наши работы</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Работа 1" onclick="openModal(this)">
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Работа 2" onclick="openModal(this)">
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Работа 3" onclick="openModal(this)">
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Работа 4" onclick="openModal(this)">
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="socials">
    <p>Связаться можно с нами через соц. сети</p>
    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
    <a href="#">VK</a>
  </div>

  <!-- Modal for fullscreen -->
  <div id="imgModal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="fullImg">
  </div>

  <script>
    function openModal(imgElement) {
      document.getElementById("imgModal").style.display = "block";
      document.getElementById("fullImg").src = imgElement.src;
    }
    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>

</body>
</html>
