<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 { margin-top: 20px; font-size: 36px; }
    h2 { margin-bottom: 30px; font-size: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .gallery-item {
      position: relative;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .social {
      margin: 40px 0 20px;
    }
    .btn {
      display: inline-block;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Фон для модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
      animation: zoom 0.4s ease;
    }
    @keyframes zoom {
      from {transform: scale(0.6);}
      to {transform: scale(1);}
    }
    .modal:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div class="gallery-item">
      <a href="#img1"><img src="1.jpg" alt="Работа 1"></a>
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <a href="#img2"><img src="2.jpg" alt="Работа 2"></a>
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <a href="#img3"><img src="3.jpg" alt="Работа 3"></a>
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <a href="#img4"><img src="4.jpg" alt="Работа 4"></a>
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="social">
    <p>Связаться с нами можно через соц. сети, будем вам рады !</p>
    <a class="btn" href="https://tiktok.com" target="_blank">TikTok</a>
    <a class="btn" href="https://instagram.com" target="_blank">Instagram</a>
  </div>

  <!-- Модальные окна -->
  <div id="img1" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="1.jpg" alt="Работа 1">
  </div>
  <div id="img2" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="2.jpg" alt="Работа 2">
  </div>
  <div id="img3" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="3.jpg" alt="Работа 3">
  </div>
  <div id="img4" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="4.jpg" alt="Работа 4">
  </div>

</body>
</html>
