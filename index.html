<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: normal;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }
    .gallery-item {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item img {
      width: 100%;
      height: 200px; /* одинаковая высота */
      object-fit: cover; /* без искажений */
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .social {
      margin: 40px 0 20px 0;
    }
    .social a {
      display: inline-block;
      margin: 0 15px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    .social a:hover {
      background: rgba(0,0,0,0.8);
    }
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal img {
      display: block;
      margin: 50px auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 35px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Работа 1" onclick="openModal(this.src)">
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Работа 2" onclick="openModal(this.src)">
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Работа 3" onclick="openModal(this.src)">
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Работа 4" onclick="openModal(this.src)">
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <h2>Связаться с нами можно через соц. сети , будем вам рады !</h2>
  <div class="social">
    <a href="https://www.tiktok.com" target="_blank">TikTok</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
  </div>

  <!-- Модальное окно -->
  <div id="myModal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Просмотр">
  </div>

  <script>
    function openModal(src) {
      document.getElementById('myModal').style.display = 'block';
      document.getElementById('modalImg').src = src;
    }
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
    window.onclick = function(event) {
      let modal = document.getElementById('myModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
