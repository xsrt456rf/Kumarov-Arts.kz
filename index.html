<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumarov-Arts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 { margin-top: 20px; font-size: 2.5rem; }
        h2 { margin-top: 10px; font-size: 1.2rem; font-weight: normal; }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
            max-width: 900px;
        }
        .gallery-item {
            flex: 1 1 calc(50% - 20px);
            max-width: 400px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .caption { margin-top: 5px; font-size: 1rem; }

        /* Соцсети */
        .contacts {
            margin: 30px auto 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .social-links a:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Полноэкранный просмотр */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            animation: zoomIn 0.4s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0;} to {opacity: 1;}
        }
        @keyframes zoomIn {
            from {transform: scale(0.7);} to {transform: scale(1);}
        }
    </style>
</head>
<body>

    <h1>Kumarov-Arts</h1>
    <h2>Нарисуем ваши фантазии и идеи!</h2>

    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpg" alt="Работа 1" onclick="openLightbox(this.src)">
            <div class="caption">Работа 1</div>
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="Работа 2" onclick="openLightbox(this.src)">
            <div class="caption">Работа 2</div>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="Работа 3" onclick="openLightbox(this.src)">
            <div class="caption">Работа 3</div>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="Работа 4" onclick="openLightbox(this.src)">
            <div class="caption">Работа 4</div>
        </div>
    </div>

    <div class="contacts">
        <h2>Связаться с нами можно через соц. сети, будем вам рады!</h2>
        <div class="social-links">
            <a href="https://tiktok.com" target="_blank">TikTok</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

    <!-- Полноэкранный просмотр -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
