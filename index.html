<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumarov Arts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        header p {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Без искажений — обрезает лишнее */
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
        .caption {
            font-weight: bold;
            margin-top: 10px;
        }
        .social {
            margin-top: 20px;
        }
        .social p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .social a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            background-color: rgba(255,255,255,0.1);
            transition: background 0.3s;
        }
        .social a:hover {
            background-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <header>
        kumarov-arts
        <p>Нарисуем ваши фантазии и идеи!</p>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="1.jpg" alt="Работа 1">
            <div class="caption">работа 1</div>
        </div>
        <div class="gallery-item">
            <img src="2.jpg" alt="Работа 2">
            <div class="caption">работа 2</div>
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="Работа 3">
            <div class="caption">работа 3</div>
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="Работа 4">
            <div class="caption">работа 4</div>
        </div>
    </div>

    <div class="social">
        <p>Связаться можно с нами через соц. сети</p>
        <a href="#">TikTok</a>
        <a href="#">Instagram</a>
    </div>
</body>
</html>
