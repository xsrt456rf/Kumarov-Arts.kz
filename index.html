<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Наши работы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 800px;
    }
    .item {
      width: 350px;
      height: 350px;
      background: rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
    }
    .item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .social {
      margin: 20px 0;
    }
    .social p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid white;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Наши работы</h1>
  
  <div class="gallery">
    <div class="item">
      <div class="caption">Работа 1</div>
      <img src="1.jpg" alt="Работа 1" onclick="openModal(this.src)">
    </div>
    <div class="item">
      <div class="caption">Работа 2</div>
      <img src="2.jpg" alt="Работа 2" onclick="openModal(this.src)">
    </div>
    <div class="item">
      <div class="caption">Работа 3</div>
      <img src="3.jpg" alt="Работа 3" onclick="openModal(this.src)">
    </div>
    <div class="item">
      <div class="caption">Работа 4</div>
      <img src="4.jpg" alt="Работа 4" onclick="openModal(this.src)">
    </div>
  </div>

  <div class="social">
    <p>Связаться можно с нами через соц. сети</p>
    <a href="https://tiktok.com" class="btn" target="_blank">TikTok</a>
    <a href="https://instagram.com" class="btn" target="_blank">Instagram</a>
  </div>

  <!-- Модальное окно для полноэкранного просмотра -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="">
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") {
        closeModal();
      }
    });
  </script>

</body>
</html>
