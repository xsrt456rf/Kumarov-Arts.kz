<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery-item {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 10px;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.6);
    }
    .social {
      margin: 40px 0 20px;
      font-size: 1.2rem;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* Fullscreen modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      animation: zoom 0.3s ease-in-out;
    }
    @keyframes zoom {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }
    .close {
      position: absolute;
      top: 20px;
      right: 45px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      .caption { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи!</h2>

  <div class="gallery">
    <div class="gallery-item" onclick="openModal('1.jpg')">
      <img src="1.jpg" alt="Работа 1">
      <div class="caption">Работа 1</div>
    </div>
    <div class="gallery-item" onclick="openModal('2.jpg')">
      <img src="2.jpg" alt="Работа 2">
      <div class="caption">Работа 2</div>
    </div>
    <div class="gallery-item" onclick="openModal('3.jpg')">
      <img src="3.jpg" alt="Работа 3">
      <div class="caption">Работа 3</div>
    </div>
    <div class="gallery-item" onclick="openModal('4.jpg')">
      <img src="4.jpg" alt="Работа 4">
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <div class="social">Связаться с нами можно через соц. сети, будем вам рады!</div>
  <div class="buttons">
    <a href="https://www.tiktok.com" target="_blank">TikTok</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
  </div>

  <!-- Fullscreen modal -->
  <div id="myModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modalImage").src = src;
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
