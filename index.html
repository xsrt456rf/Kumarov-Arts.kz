<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kumarov-Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 48px;
      text-shadow: 2px 2px 5px black;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px black;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 0 40px;
      justify-items: center;
    }

    .gallery-item {
      width: 100%;
      max-width: 250px;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      position: relative;
      background: black;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 8px;
      font-size: 18px;
      text-shadow: 1px 1px 3px black;
    }

    .social {
      margin: 50px 0 20px;
    }

    .social p {
      font-size: 20px;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 15px;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .social a:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Полноэкранный просмотр */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.4s ease;
    }

    .lightbox:target {
      display: flex;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Kumarov-Arts</h1>
  <h2>Нарисуем ваши фантазии и идеи !</h2>

  <div class="gallery">
    <div>
      <a href="#img1" class="gallery-item"><img src="photo1.jpg" alt="Работа 1"></a>
      <div class="caption">Работа 1</div>
    </div>
    <div>
      <a href="#img2" class="gallery-item"><img src="photo2.jpg" alt="Работа 2"></a>
      <div class="caption">Работа 2</div>
    </div>
    <div>
      <a href="#img3" class="gallery-item"><img src="photo3.jpg" alt="Работа 3"></a>
      <div class="caption">Работа 3</div>
    </div>
    <div>
      <a href="#img4" class="gallery-item"><img src="photo4.jpg" alt="Работа 4"></a>
      <div class="caption">Работа 4</div>
    </div>
  </div>

  <!-- Полноэкранные окна -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photo1.jpg" alt="">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photo2.jpg" alt="">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photo3.jpg" alt="">
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="photo4.jpg" alt="">
  </div>

  <div class="social">
    <p>Связаться с нами можно через соц. сети , будем вам рады !</p>
    <a href="https://www.tiktok.com/" target="_blank">Мы в TikTok</a>
    <a href="https://www.instagram.com/" target="_blank">Мы в Instagram</a>
  </div>
</body>
</html>
