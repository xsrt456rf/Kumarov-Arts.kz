<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kumarov-Arts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('3.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 48px;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            border-radius: 10px;
        }
        .image-container.left img {
            width: 300px;
            height: auto;
        }
        .image-container.right img {
            width: 350px;
            height: auto;
        }
        .caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            border: 2px solid white;
            border-radius: 8px;
            background-color: transparent;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons a:hover {
            background-color: white;
            color: black;
        }
        .contact-text {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Kumarov-Arts</h1>
    <h2>Нарисуем ваши фантазии и идеи!</h2>

    <div class="images">
        <div class="image-container left">
            <div class="caption">аватарка = 4000 тенге</div>
            <img src="1.png" alt="Аватарка">
        </div>
        <div class="image-container right">
            <div class="caption">совместный арт = 10 000 тенге</div>
            <img src="2.png" alt="Совместный арт">
        </div>
    </div>

    <div class="contact-text">Связаться можно с нами через соц. сети</div>
    <div class="buttons">
        <a href="https://www.tiktok.com/@kumarov_arts3?_t=ZM-8z8gMFEkvPs&_r=1" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/kumarov_arts?utm_source=ig_web_button_share_sheet&igsh=am1jajhnZDc3Yjhp" target="_blank">Instagram</a>
    </div>
</body>
</html>
