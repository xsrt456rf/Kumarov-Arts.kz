<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kumarov-Arts</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    background: url('https://images.alphacoders.com/109/1091569.png') no-repeat center center fixed;
    background-size: cover;
  }
  h1 { margin-top: 20px; font-size: 3em; text-shadow: 2px 2px 5px black; }
  h2 { font-size: 1.5em; margin-bottom: 30px; text-shadow: 1px 1px 3px black; }

  .gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
  }
  .gallery-item {
    width: 250px;
  }
  .gallery-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border: 3px solid white;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .gallery-item img:hover { transform: scale(1.05); }
  .caption { margin-top: 8px; font-size: 1.1em; text-shadow: 1px 1px 2px black; }

  .social-text {
    margin-top: 30px;
    font-size: 1.2em;
    text-shadow: 1px 1px 3px black;
  }
  .social-links {
    margin: 20px 0 40px;
  }
  .social-links a {
    display: inline-block;
    margin: 0 15px;
    padding: 12px 25px;
    background: rgba(0,0,0,0.6);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 1.2em;
    transition: background 0.3s;
  }
  .social-links a:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Лайтбокс */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    animation: zoomIn 0.3s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
  }
  @keyframes zoomIn {
    from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; }
  }
  .lightbox:target {
    display: flex;
  }
</style>
</head>
<body>

<h1>Kumarov-Arts</h1>
<h2>Нарисуем ваши фантазии и идеи !</h2>

  </div>
  <div class="gallery-item">
    <a href="#img2"><img src="2.jpg" alt="Работа 2"></a>
    <div class="caption">Работа 2</div>
  </div>
  <div class="gallery-item">
    <a href="#img3"><img src="3.jpg" alt="Работа 3"></a>
    <div class="caption">Работа 3</div>
  </div>
  <div class="gallery-item">
    <a href="#img4"><img src="4.jpg" alt="Работа 4"></a>
    <div class="caption">Работа 4</div>
  </div>
</div>
