<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kumarov Arts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images2.alphacoders.com/109/1091569.png') no-repeat center center fixed;
            background-size: cover; /* Заполнение всего экрана */
        }
        .container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container h2 {
            margin: 10px 0 30px 0;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .work {
            text-align: center;
        }
        .work img {
            width: 350px;
            height: auto; /* сохраняем пропорции */
            border-radius: 10px;
        }
        .work p {
            margin-top: 10px;
            font-weight: bold;
        }
        .socials {
            margin-top: 40px;
        }
        .socials p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .socials a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1); /* прозрачные кнопки */
            transition: background 0.3s ease;
        }
        .socials a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kumarov-Arts</h1>
        <h2>Нарисуем ваши фантазии и идеи!</h2>

        <div class="gallery">
            <div class="work">
                <img src="1.jpg" alt="Работа 1">
                <p>Работа 1</p>
            </div>
            <div class="work">
                <img src="2.jpg" alt="Работа 2">
                <p>Работа 2</p>
            </div>
            <div class="work">
                <img src="3.jpg" alt="Работа 3">
                <p>Работа 3</p>
            </div>
            <div class="work">
                <img src="4.jpg" alt="Работа 4">
                <p>Работа 4</p>
            </div>
        </div>

        <div class="socials">
            <p>Связаться можно с нами через соц. сети</p>
            <a href="#">Instagram</a>
            <a href="#">TikTok</a>
        </div>
    </div>
</body>
</html>
